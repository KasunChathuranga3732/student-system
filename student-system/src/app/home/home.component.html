<main class="h-100">
  <h1 class="text-center">Student System</h1>
  <section class="h-75 d-flex justify-content-center align-items-center">
    <div class="w-50">
      <label class="p-3">Choose csv file</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)">
      <div class="mt-2 d-flex flex-column align-items-center gap-4">
        <button *ngIf="fileSelect" class="btn btn-primary w-25" (click)="uploadFile()">Upload</button>
        <button *ngIf="uploaded" class="btn btn-success w-25" routerLink="/tables">Show Tables</button>
      </div>
    </div>
  </section>
</main>
